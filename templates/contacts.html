{% extends 'base.html' %}

{% block body %}
<div id="contacts-section">
    <h1>Contacts</h1>
    <table class="contacts-table">
        <tr>
            <th>name</th>
            <th>number</th>
        </tr>
        {% for entry in contacts_entries %}
        <tr>
            <td>{{ entry.name }}</td>
            <td>{{ entry.number }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock body %}
